<script type="text/javascript">
//定义一个全局变量记住邮箱是否存在
var flag=false;

//代替sumbmit按钮，验证通过之后才能提交
$.validator.setDefaults({
    submitHandler: function(form) {
    	if(flag)//如果邮箱不存在才提交！
    		form.submit();
    }
});

//注意这个验证插件，设置每个属性的位置不能摆错，括号位置错误等问题会导致效果出不来
 $().ready(function(){
 //定义一个变量记住方法
 var validator=$("#userForm").validate(
{
//这里注意是这么一种格式rules{}，messages{} 中间括号，字符等不能有问题，如果对应不上，可能不会报错，但是前端审核效果出不来 
rules:{
//用户名
name:"required",
//密码
password:{
required:true,
minlength:6,
//pattern_lihao:"^(?![0-9]+$)(?![a-zA-Z]+$)\w+{6,}$"
//pattern:"/\w+/"
},
//确认密码
comfirm_password:{
required:true,
minlength:6,
equalTo:"#password"
},
/*
email:{
	required:true,
	email:true
		
	}
	*/
}//rules结束大括号
,

messages:{
name:"用户名必填！",
//密码
password:{
required:"密码必填！",
minlength:"密码最小长度是6！",
//pattern_lihao:"密码应该由6位以上数字和字母组成！"
},
//确认密码
comfirm_password:{
required:"密码必填！",
minlength:"密码最小长度是6！",
equalTo:"两次密码不相等！"
},
//邮箱
email:{
	required:"邮箱必填！",
	email:"邮箱格式不对！"
		
	}


}//messages结束大括号

});//validate
 });
</script>
<!-- 使用ajax判断邮箱是否存在 -->
<script type="text/javascript">
function patternEmail(){
var email=$("#email").val();
var patt=/^[\d\w_]+[@][\d\w]+[.][\w.]+/;
var isEmail=patt.test(email);
document.getElementById("isexist").innerText="";//清空内容
if(!isEmail)
{
document.getElementById("isexist").innerText="邮箱格式不对！";
return false;
}


}


function detection(){ 
	var email={email:$("#email").val()};
	//var email=$("#email").val();
$.ajax({
url:"user/isexist",
type:"post",
dataType:"text",
data:JSON.stringify(email),
contentType:"'application/json; charset=UTF-8",
success:function(data){
	
	if (data=="0"){
		//邮箱已经注册
		//alert(data);
	document.getElementById("isexist").innerText="邮箱已经注册！";
	flag=false;
		
	}
	else{
		//邮箱可以使用
		document.getElementById("isexist").innerText="邮箱可以使用！";
		flag=true;
	}	
},
error:function(data){

patternEmail();	
	alert("ajax发生错误！");
}

});
}



</script>

</div>

<input id="email" name="email" placeholder="输入邮箱" class="form-control" onchange="detection()" type="text" value=""/><span><a name="isexist" id="isexist"  style="color:red;"></a></span>
</div>

<div class="form-group">

</div>

</div>

<input type="password" name="comfirm_password"  class="form-control" id="comfirm_password" placeholder="密码确认" />
</div>
<input type="submit" value="提交" id="submit"  class="btn btn-default">
</form>
</div>
